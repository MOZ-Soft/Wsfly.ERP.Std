<!DOCTYPE HTML>
<html>
<head>
    <title>MZ UMEditor</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <style type="text/css">
        html,body{ width:100%; height:100%; padding:0; margin:0; overflow:hidden; zoom:1;}
    </style>
    <link href="themes/default/css/umeditor.min.css" type="text/css" rel="stylesheet">

    <script type="text/javascript" src="third-party/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="umeditor.min.js"></script>
    <script type="text/javascript" src="lang/zh-cn/zh-cn.js"></script>

    <script type="text/javascript">

    </script>
</head>
<body>
    <script type="text/plain" id="mzEditor" style="width:100%;height:100%;">
        <p>请输入内容</p>
    </script>
    <script type="text/javascript">
        //实例化编辑器
        var um = UM.getEditor('mzEditor');
        um.addListener('blur', function () { });
        um.addListener('focus', function () { });
        function SetContent(html) {
            //设置编辑器内容
            if (um.isReady) {
                um.setContent(html);
            }
            else {
                um.ready(function () {
                    um.setContent(html);
                });
            }
        };
        function GetContent() {
            //获取编辑器内容
            return um.getContent();
        };
        function InsertHtml(html) {
            //插入HTML
            um.execCommand('insertHtml', html)
        };
    </script>
</body>
</html>
